<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Bakso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #ffffff;
            color: #d32f2f;
        }
        .container {
            max-width: 500px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border: 5px solid #d32f2f;
        }
        .logo-container {
            margin-bottom: 10px;
        }
        .logo-container img {
            max-width: 100px;
            height: auto;
        }
        input {
            width: 60px;
            text-align: center;
            padding: 5px;
            margin: 5px;
            border: 1px solid #d32f2f;
            border-radius: 5px;
        }
        button {
            margin-top: 15px;
            padding: 10px 20px;
            background: #d32f2f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #b71c1c;
        }
        .input-group {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #d32f2f;
        }
        .input-group:last-child {
            border-bottom: none;
        }
        #output-container {
            background: #f8d7da;
            padding: 15px;
            margin-top: 15px;
            border-radius: 5px;
            text-align: left;
            font-family: Arial, sans-serif;
            font-size: 16px;
            color: #b71c1c;
        }
        .output-item {
            display: flex;
            justify-content: space-between;
            padding: 5px 0;
            border-bottom: 1px solid #d32f2f;
        }
        .output-item:last-child {
            border-bottom: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="Logo" />
        </div>
        <h2>Kalkulator Raja Bakso</h2>
        <p>Masukkan jumlah porsi keluar berdasarkan Rekalaba setiap paket bakso:</p>
        <div id="inputs"></div>
        <button onclick="hitungBakso()">Hitung</button>
        <h3>Hasil:</h3>
        <div id="output-container"></div>
    </div>
    
    <script>
        const paketBakso = {
            "Paket Bakso Urat Kasar": { "urat sedang": 3, "urat kasar besar": 1 },
            "Paket Bakso Urat Sedang": { "urat sedang": 5 },
            "Paket Bakso Mercon": { "urat sedang": 3, "mercon": 1 },
            "Paket Bakso Isi Daging": { "urat sedang": 3, "isi daging": 1 },
            "Paket Bakso Telor": { "urat sedang": 3, "bakso telor": 1 },
            "Paket Bakso Goreng": { "bakso goreng": 10 },
            "Paket Raja Polos": { "sapi super": 5 },
            "Paket Raja Spesial": { "sapi super": 4 }, 
            "Paket Bakso Setengah Porsi": { "urat sedang": 3}, 
            "Paket Bakso Gratis (Khusus GO)": { "urat sedang": 5 }
        };

        function buatInput() {
            let container = document.getElementById('inputs');
            for (let paket in paketBakso) {
                let div = document.createElement('div');
                div.className = "input-group";
                div.innerHTML = `<span>${paket}:</span> <input type="number" id="${paket}" value="0" min="0"> porsi`;
                container.appendChild(div);
            }
        }

        function hitungBakso() {
            let hasil = {};
            for (let paket in paketBakso) {
                let jumlah = parseInt(document.getElementById(paket).value) || 0;
                for (let jenis in paketBakso[paket]) {
                    hasil[jenis] = (hasil[jenis] || 0) + (paketBakso[paket][jenis] * jumlah);
                }
            }
            tampilkanHasil(hasil);
        }

        function tampilkanHasil(hasil) {
            let outputContainer = document.getElementById('output-container');
            outputContainer.innerHTML = "";
            for (let jenis in hasil) {
                let div = document.createElement('div');
                div.className = "output-item";
                div.innerHTML = `<span>${jenis}:</span> <strong>${hasil[jenis]}</strong>`;
                outputContainer.appendChild(div);
            }
        }

        buatInput();
    </script>
</body>
</html>
